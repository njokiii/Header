<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <aside class="Aside-container">
            <div class="vid" data-src="Video-1.mp4">
                <video width="200">
                    <source src="Video-1.mp4" type="video/mp4">
                </video>
                <h3 class="title">Video1</h3>
            </div>
            <div class="vid" data-src="Video-2.mp4">
                <video width="200">
                    <source src="Video-2.mp4" type="video/mp4">
                </video>
                <h3 class="title">Video2</h3>
            </div>
            <div class="vid" data-src="Video-3.mp4">
                <video width="200">
                    <source src="Video-3.mp4" type="video/mp4">
                </video>
                <h3 class="title">Video3</h3>
                </div>
            
        </aside>
        <div class="Main-container">
            <div class="Main-video">
                <video id="video" width="640" controls>
                    <source src="Video-1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="controls">
                    <button id="rewind">Rewind</button>
                    <button id="forward">Forward</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
